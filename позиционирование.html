<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            position: relative;
            top: 5px;
        }
    .parent-element {
        background-color: crimson;
        height: 400px;
        width:  400px;
        position: relative;
    }
    .child-element {
        position: absolute;
        height: 10%;
        background-color: yellowgreen;
        top: 10%;
    }
    body {
        margin: 0%;
    }
    </style>
</head>
<body>
    <div class="parent-element">
        <h2>Контент</h2>
        <h2>AAAAA</h2>
        <h2>BBBBBBB</h2>
        <div class="child-element">Абсолюьный элемент</div>
    </div>
</body>
</html>
